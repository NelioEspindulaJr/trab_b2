<html>
    <head>
        <title>Stand with Ukraine</title>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="media/icon.png"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <p id="bg-disclaimer">background image avaliable in: wallpapercave.com/ukraine-flag-wallpapers</p>
            <div class="container uk-grid-row" id="login-container">
                <div class="ins-div-l">
                    <img src="media/logo.png" id="login-logo">
                </div>
                <div class="" id="login-insider">
                    <form id="login-form">
                        <div>
                            <h4>Email / Username: </h3>
                        </div>
                        <div class="">
                            <div class="uk-inline">
                                <div class="uk-wrapper">
                                    <a class="uk-form-icon" uk-icon="icon: pencil"></a>
                                    <input class="uk-input uk-form-width-large" type="text" id="login-field">
    
                                </div>
        
                            </div>
                        </div>
                        <div>
                            <h4>Password: </h3>
                        </div>
                        <div class="">
                            <div class="uk-inline">
                                <a class="uk-form-icon" uk-icon="icon: link"></a>
                                <input class="uk-input uk-form-width-large" type="password" id="password-field">
                            </div>
                        </div>
                    </form>  
                </div>
                <div>
                    <p>Doesn't have an account? <span id="sign-in-link"><a href="register.html">Sign in here!</a></span> </p>
                </div>  
            </div>
        
        
        
        
        <script src="index.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </body>
